<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seas | Minha conta</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<header>
			<button
				class="btn btn-primary custom-btn"
				type="button"
				data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasWithBothOptions"
				aria-controls="offcanvasWithBothOptions"
			>
				<img
					src="./imgs/hamburger-icon.svg"
					alt="ícone hamburguer para mobile"
				/>
			</button>

			<div
				class="offcanvas offcanvas-start"
				data-bs-scroll="true"
				tabindex="-1"
				id="offcanvasWithBothOptions"
				aria-labelledby="offcanvasWithBothOptionsLabel"
			>
				<div class="offcanvas-header">
					<h2 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
						Meu SEAS
					</h2>
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="offcanvas"
						aria-label="Close"
					></button>
				</div>
				<div class="offcanvas-body">
					<div class="offcanvas-container">
						<div class="offcanvas-links">
							<nav>
								<ul>
									<li><a href="../" class="active">Home</a></li>
									<li><a href="../plans/" class="active">Planos</a></li>
									<li>
										<a href="#" class="disabled-link">Pix</a>
									</li>
								</ul>
							</nav>
						</div>

						<div class="my-account-container">
							<div>
								<img
									src="./imgs/my-account.svg"
									alt="ícone representando minha conta"
								/>
								<span>Minha conta</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="card-balance">
					<div class="custom-card-container">
						<div class="custom-card-title">
							<h2>MEU SEAS</h2>
							<div class="span-title"><span>Platinum</span></div>
						</div>
						<div class="custom-card">
							<div class="custom-card-plan platinum">
								<div class="custom-card-header">
									<img src="./imgs/nfc-icon.svg" alt="ícone de nfc" />
									<img
										src="./imgs/seas-logo-platinum.svg"
										alt="logo do seas bank"
									/>
								</div>
								<span class="custom-card-number">9999 9999 9999 9999 0000</span>
								<div class="custom-card-name">
									<span>Nome do titular</span>
									<span>John da Silva Doe</span>
								</div>

								<div class="custom-card-footer">
									<div class="custom-card-expiration">
										<span>Expiração</span>
										<span>03/03</span>
									</div>
									<img
										src="./imgs/card-chip.svg"
										alt="ícone de chip de cartão"
									/>
								</div>
							</div>
						</div>
					</div>
					<div class="balance"></div>
				</div>
			</div>
		</main>
	</body>
</html>
