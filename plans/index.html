<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seas Bank | Planos</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <div class="page-container">
            <div class="page-title-container">
                <h1>Selecione um dos nossos planos</h1>
                <span>Temos opções <strong>especiais</strong> para você</span>
            </div>

            <div class="plans-container">
                <div class="plan">
                    <div class="card-plan">
                        <div class="card-header">
                            <img src="./imgs/nfc-icon.svg" alt="" />
                            <img src="./imgs/seas-logo.svg" alt="" />
                        </div>
                        <span class="card-number"
                            >9999 9999 9999 9999 0000</span
                        >
                        <div class="card-name">
                            <span>Nome do titular</span>
                            <span>John da Silva Doe</span>
                        </div>

                        <div class="card-footer">
                            <div class="card-expiration">
                                <span>Expiração</span>
                                <span>03/03</span>
                            </div>
                            <img src="./imgs/card-chip.svg" alt="" />
                        </div>
                    </div>
                    <h2>Seas Silver</h2>
                    <span>R$ <strong>10,00</strong></span>

                    <ul>
                        <li>lorem ipsum lorem ipsum lorem</li>
                        <li>lorem ipsum lorem ipsum lorem</li>
                        <li>lorem ipsum lorem ipsum lorem</li>
                    </ul>

                    <button><a href="">Adquira o seu!</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
