<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Seas Bank | Sign-up</title>
        <link
            rel="shortcut icon"
            href="./imgs/gull-bird-flying-shape-svgrepo-com.svg"
            type="image/SVG"
        />
    </head>
    <body>
        <section class="sign-up-section">
            <div class="left-container">
                <div class="go-back-btn">
                    <button id="go-back-btn">
                        <img src="./imgs/arrow-u-up-left.svg" alt="" />
                    </button>
                </div>
                <div class="container">
                    <div class="card-selected-container">
                        <div>
                            <span>Você selecionou:</span>
                            <div id="card-text">Platinum</div>
                        </div>
                    </div>
                    <div class="welcome">
                        <img
                            src="./imgs/gull-bird-flying-shape-svgrepo-com.svg"
                            alt="Logo do banco SeasBank (ave)"
                        />
                        <h3>Seja bem-vindo</h3>
                    </div>
                    <form>
                        <div class="inputs-name-email input-div">
                            <input
                                type="text"
                                name="name-input"
                                id="name-input"
                                class="upper-inputs inside-input input-placeholder input-focus"
                                placeholder="Informe seu nome"
                                required
                            />
                            <input
                                type="email"
                                name="email-input"
                                id="email-input"
                                class="upper-inputs inside-input .input-placeholder input-focus"
                                placeholder="Digite seu email"
                                required
                            />
                        </div>
                        <div class="inputs-cpf">
                            <input
                                type="number"
                                name="cpf"
                                id="inputs-cpf"
                                class="inside-input addres-cpf-input"
                                placeholder="CPF"
                                required
                            />
                        </div>
                        <div class="inputs-cpf">
                            <input
                                type="number"
                                name="cep"
                                id="cep-input"
                                class="inside-input addres-cpf-input"
                                placeholder="CEP"
                            />
                            <input
                                type="text"
                                name="addres"
                                id="addres"
                                class="inside-input addres-cpf-input"
                                placeholder="Logradouro"
                            />
                        </div>
                        <div class="inputs-cpf">
                            <input
                                type="text"
                                name="bairro"
                                id="bairro"
                                class="inside-input addres-cpf-input"
                                placeholder="Bairro"
                            />
                            <input
                                type="text"
                                name="localidade"
                                id="localidade"
                                class="inside-input addres-cpf-input"
                                placeholder="Localidade"
                            />
                        </div>
                        <div class="inputs-cpf">
                            <input
                                type="text"
                                name="uf"
                                id="uf"
                                class="inside-input addres-cpf-input"
                                placeholder="UF"
                            />
                            <input
                                type="text"
                                name="numero"
                                id="numero"
                                class="inside-input addres-cpf-input"
                                placeholder="Número"
                            />
                        </div>

                        <div class="gender-number-container">
                            <div class="person-gender">
                                <h5>Gênero</h5>
                                <div class="male-gender">
                                    <input
                                        type="radio"
                                        name="gender"
                                        value="Masculino"
                                    />
                                    <label for="gender">Masculino</label>
                                </div>
                                <div class="female-gender">
                                    <input
                                        type="radio"
                                        name="gender"
                                        value="Feminino"
                                    />
                                    <label for="gender">Feminino</label>
                                </div>
                            </div>
                            <div class="number">
                                <input
                                    type="number"
                                    name="number"
                                    id="number-input"
                                    placeholder="Celular"
                                    class="inside-input input-placeholder input-focus"
                                />
                            </div>
                        </div>
                        <div class="input-password">
                            <input
                                type="password"
                                name="password-account"
                                id="password"
                                placeholder="Senha"
                                class="password inside-input .input-placeholder input-focus"
                            />
                        </div>
                        <div class="open-account">
                            <input
                                id="submit-account"
                                type="button"
                                value="Enviar"
                                class="submit-account-btn inside-input input-placeholder input-focus"
                            />
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-container desktop">
                <img src="./imgs/4 1.svg" alt="Mulher mexendo em um notebook" />
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
